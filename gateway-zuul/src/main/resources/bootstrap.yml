    # RoundRobinRule：默认轮询
    NFLoadBalancerRuleClassName: com.netflix.loadbalancer.RandomRule
zuul:
  # 前缀 localhost:7500/api/v1/user-consumer/alive 有问题
#  prefix: /api/v1
  # 带上前缀请求
#  strip-prefix: false
  # 忽略微服务
  #ignored-services:
  routes:
    # 所有/xx/**下的请求都被转发到url
    xxx:
      path: /xx/**
      url: https://www.baidu.com

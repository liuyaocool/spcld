server:
  port: 9110
spring:
  application:
    name: config-client
  cloud:
    # 配置中心
    config:
      #直接URL方式查找配置中心
      uri: http://localhost:9999/
      #通过注册中心查找
      profile: dev
      label: master
    #spring.cloud.config.discovery.enabled=true
    #spring.cloud.config.discovery.service-id=a-config
eureka:
  client:
    service-url:
      defaultZone: http://euk1.com:7000/eureka/
management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always